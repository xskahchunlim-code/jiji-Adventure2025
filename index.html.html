<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jiji's Adventure v20.0 (Global Edition)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #2d3436; font-family: 'Segoe UI', Tahoma, sans-serif; user-select: none; color: white; }
        
        /* UI Layer */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; z-index: 10; }
        .hud-bar { display: flex; gap: 20px; margin-top: 20px; background: rgba(0,0,0,0.7); padding: 10px 30px; border-radius: 50px; color: white; font-size: 20px; font-weight: bold; pointer-events: auto; backdrop-filter: blur(5px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #ui-calendar { color: #ffce00; min-width: 140px; text-align: center; }
        .btn-group { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; pointer-events: auto; }
        .icon-btn { background: rgba(255, 255, 255, 0.2); border: 2px solid white; color: white; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-weight: bold; font-size: 24px; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { background: white; color: #333; transform: scale(1.1); }

        /* Modals */
        .modal-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 200; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.4); color: #333; max-width: 550px; width: 90%; text-align: center; position: relative; animation: popIn 0.3s ease-out; max-height: 85vh; overflow-y: auto; }

        /* Home Screen */
        #home-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #6c5ce7, #a29bfe); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; overflow: hidden; }
        #home-title { font-size: 60px; color: white; font-weight: 900; margin-bottom: 5px; text-shadow: 4px 4px 0px rgba(0,0,0,0.2); z-index: 102; text-align: center; margin-top: -50px; }
        #home-subtitle { font-size: 24px; color: #ffce00; margin-bottom: 30px; font-weight: bold; z-index: 102; text-shadow: 2px 2px 0px rgba(0,0,0,0.2); }
        .menu-btn { background: white; color: #6c5ce7; border: none; padding: 15px 40px; margin: 8px; border-radius: 50px; font-size: 20px; font-weight: bold; cursor: pointer; width: 280px; transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 102; position: relative; }
        .menu-btn:hover { transform: scale(1.05); background: #ffce00; color: white; }

        /* Animations */
        #home-idle-jiji { width: 140px; height: 140px; object-fit: contain; margin-bottom: 20px; z-index: 105; animation: sway 3s ease-in-out infinite; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3)); }
        @keyframes sway { 0% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } 100% { transform: rotate(-5deg); } }
        #home-run-jiji { position: absolute; bottom: 5%; left: -150px; width: 150px; height: 150px; object-fit: contain; z-index: 105; animation: runAcross 8s linear infinite; }
        @keyframes runAcross { 0% { left: -150px; } 100% { left: 110%; } }
        .floating-icon { position: absolute; opacity: 0.3; z-index: 101; animation: floatAnim infinite linear; pointer-events: none; }
        @keyframes floatAnim { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(10deg); } 100% { transform: translateY(0) rotate(0deg); } }

        /* Ranking */
        .ranking-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-size: 18px; color: #333; }
        .rank-num { font-weight: bold; color: #6c5ce7; width: 30px; }
        .rank-name { flex-grow: 1; text-align: left; margin-left: 10px; font-weight: bold; }
        .rank-score { color: #ffce00; font-weight: 900; text-shadow: 1px 1px 0 #999;}
        .input-group { margin-top: 15px; display: flex; gap: 10px; }
        #player-name-inp { flex: 1; padding: 10px; border-radius: 10px; border: 2px solid #ddd; font-size: 16px; }

        /* Tutorial */
        .story-text { background: #eef2f7; padding: 15px; border-radius: 10px; font-size: 15px; color: #555; text-align: left; line-height: 1.5; margin-bottom: 20px; border-left: 5px solid #6c5ce7; }
        .tutorial-grid { display: grid; grid-template-columns: 1fr; gap: 10px; text-align: left; }
        .tutorial-item { display: flex; align-items: center; background: #f8f9fa; padding: 10px; border-radius: 12px; border: 2px solid #eee; }
        .tutorial-img { width: 50px; height: 50px; margin-right: 15px; object-fit: contain; background: #fff; border-radius: 50%; border: 2px solid #ddd; }
        .tutorial-text { font-size: 15px; color: #555; }
        .close-btn { background: #aaa; color: white; border: none; padding: 10px 30px; border-radius: 50px; cursor: pointer; margin-top: 20px; font-size: 18px;}
        .close-btn:hover { background: #888; }
        .quiz-btn { display: block; width: 100%; padding: 15px; margin: 8px 0; background: #f0f0f0; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .quiz-btn:hover { background: #6c5ce7; color: white; }
        @keyframes popIn { 0%{transform: scale(0.8); opacity:0;} 100%{transform: scale(1); opacity:1;} }
        #center-msg { position: absolute; top: 30%; width: 100%; text-align: center; font-size: 80px; font-weight: 900; color: #ffce00; text-shadow: 4px 4px 10px rgba(0,0,0,0.5); display: none; z-index: 20; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="home-screen">
        <div id="home-title">Jiji's Adventure</div>
        <div id="home-subtitle">~ Work Hard, Play Hard ~</div>
        <img id="home-idle-jiji" src="jiji.png" alt="Jiji" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/AL+f4AAAAASUVORK5CYII='">
        <img id="home-run-jiji" src="jiji_run_1.png" alt="Jiji Run" onerror="this.style.display='none'">
        <button class="menu-btn" onclick="startGameLogic()">Start Working!</button>
        <button class="menu-btn" onclick="showTutorial()">How to Play?</button>
        <button class="menu-btn" onclick="showRanking()">Ranking</button>
        <button class="menu-btn" onclick="exitGame()">Exit</button>
    </div>

    <div id="ui-layer" style="display: none;">
        <div class="hud-bar">
            <span id="ui-calendar">üìÖ Jan 1</span>
            <span id="ui-hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
            <span id="ui-score">KPI: 0</span>
            <span id="ui-iso">ISO: 0/5</span>
        </div>
        <div class="btn-group"><button class="icon-btn" onclick="togglePause()" title="Pause">‚è∏Ô∏è</button></div>
        <div id="center-msg"></div>
    </div>

    <div id="pause-overlay" class="modal-overlay">
        <div style="color:white; font-size:60px; font-weight:900; margin-bottom: 20px;">PAUSED</div>
        <button class="menu-btn" onclick="togglePause()">Resume</button>
        <button class="menu-btn" onclick="location.reload()" style="background:#ff7675; color:white;">Back to Home</button>
    </div>

    <div id="ranking-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color: #6c5ce7;">üèÜ Global Leaderboard</h2>
            <div id="ranking-list" style="min-height: 200px; max-height: 300px; overflow-y: auto;"><div style="color:#999; margin-top: 50px;">Loading...</div></div>
            <button class="close-btn" onclick="closeModal('ranking-modal')">Close</button>
        </div>
    </div>

    <div id="tutorial-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color: #6c5ce7; margin-bottom: 15px;">üìñ How to Play</h2>
            <div class="story-text">
                <p>Jiji is sprinting through 2025 to hit the max <b>KPI</b>!</p>
                <ul style="margin: 5px 0 10px 20px;">
                    <li>Eat <b>Bugs</b> & avoid <b>PCs</b>.</li>
                    <li>Try to <b>Challenge (?)</b> questions!</li>
                </ul>
            </div>
            <div class="tutorial-grid" id="tutorial-content"></div>
            <button class="close-btn" onclick="closeModal('tutorial-modal')">Let's Go!</button>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 id="go-title" style="color: #6c5ce7;">Evaluation Finished</h2>
            <div id="go-score" style="font-size: 60px; font-weight: 900; color: #ffce00; margin: 15px 0; text-shadow: 2px 2px 0 #ddd;">0</div>
            <div id="go-comment" style="font-size: 20px; color: #555; background: #f9f9f9; padding: 15px; border-radius: 10px;"></div>
            <div class="input-group">
                <input type="text" id="player-name-inp" placeholder="Enter Name" maxlength="10">
                <button class="menu-btn" style="width: auto; padding: 10px 20px; font-size: 16px; margin: 0;" onclick="submitScore()">Submit</button>
            </div>
            <button class="menu-btn" onclick="location.reload()" style="margin-top: 20px;">Back to Home</button>
        </div>
    </div>

    <div id="quiz-modal" class="modal-overlay">
        <div class="modal-box" style="border: 4px solid #6c5ce7;" id="quiz-box">
            <h3 id="quiz-title" style="color:#6c5ce7;">Question</h3>
            <p id="quiz-question" style="font-size: 18px; font-weight: bold;"></p>
            <div id="quiz-options"></div>
        </div>
    </div>

    <audio id="bgm" loop src="bgm.mp3"></audio>
    <audio id="sfx-jump" src="jump.mp3"></audio>
    <audio id="sfx-coin" src="coin.mp3"></audio>
    <audio id="sfx-hit" src="hit.mp3"></audio>
    <audio id="sfx-win" src="win.mp3"></audio>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }</script>
    <script type="module">
        import * as THREE from 'three';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ==========================================
        // ‚ö†Ô∏è PASTE YOUR FIREBASE CONFIG HERE ‚ö†Ô∏è
        // ==========================================
        const firebaseConfig = {
            // apiKey: "...",
            // authDomain: "...",
            // projectId: "...",
        };

        let db; let isFirebaseReady = false;
        try {
            if(firebaseConfig.apiKey) {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                isFirebaseReady = true;
            }
        } catch(e) { console.log("Firebase not configured"); }

        // === 1. ASSET LOADING (Direct) ===
        // Note: Files must be in the same folder as index.html
        function mkPlaceholder(t) {
            const c=document.createElement('canvas');c.width=256;c.height=256;const x=c.getContext('2d');x.fillStyle='white';x.fillRect(0,0,256,256);
            x.fillStyle='black';x.font='30px Arial';x.fillText(t,20,130); return c.toDataURL();
        }

        const texCache = {};
        function loadMat(name) {
            // Try load png. If fails, show placeholder.
            const tex = new THREE.TextureLoader().load(
                name + '.png', 
                (t) => { t.colorSpace = THREE.SRGBColorSpace; }, 
                undefined, 
                (err) => { console.warn("Missing img:", name); }
            );
            return new THREE.MeshBasicMaterial({ map: tex, transparent: true, side: THREE.DoubleSide });
        }

        const mats = {
            jiji: loadMat('jiji'), jiji_run_1: loadMat('jiji_run_1'), jiji_run_2: loadMat('jiji_run_2'), jiji_run_3: loadMat('jiji_run_3'),
            bug: loadMat('bug'), computer: loadMat('computer'), fish: loadMat('fish'), tea: loadMat('tea'), iso: loadMat('iso'), quiz: loadMat('quiz')
        };

        // === 2. GAME LOGIC ===
        let gameState='HOME', score=0, health=3, isoCount=0, frame=0, lane=1, jijiMesh;
        let gameSpeed = 0.28; let isPaused = false;
        const CLOCK = new THREE.Clock(); const SECONDS_PER_MONTH = 15; 
        let currentMonth = 1; let monthTimer = 0; let animFrame = 0; 
        const obstacles=[], lanes=[-2.5,0,2.5]; 
        const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

        const questions = [
            {q:"Urgent task but outstation?", o:["Call Boss","Call 0193318272","Ignore"], a:1},
            {q:"Team least order to eat?", o:["Mi bodoh","MCD","Anak jamil"], a:1},
            {q:"Who alerts to throw rubbish?", o:["JJ","Winson","Ainul"], a:2}
        ];
        const sportClubData = {
            "Jan": {t:"CNY", q:"Game we play?", c:"snake", w:["squid","snail"]},
            "Feb": {t:"Go-Kart", q:"Where?", c:"Element Mall", w:["Office"]},
            "Mar": {t:"Hot Spring", q:"Important?", c:"Drink water", w:["Eat heavy"]},
            "Apr": {t:"Movie", q:"Movie name?", c:"Minecraft", w:["Superman"]},
            "May": {t:"Bug War", q:"Winner?", c:"Chung Aik, KK", w:["QZ"]},
            "Jun": {t:"Botanikal", q:"Activity?", c:"walk", w:["swim"]},
            "Jul": {t:"Cinema", q:"Food?", c:"super ring", w:["popcorn"]},
            "Aug": {t:"Snowlim", q:"Ms Kan doing?", c:"Find phone", w:["Sleep"]},
            "Sep": {t:"Run", q:"Tshirt color?", c:"blue", w:["red"]},
            "Oct": {t:"Halloween", q:"Not in squad?", c:"Aqilah", w:["PP"]},
            "Nov": {t:"Golf", q:"MVP?", c:"Chung Aik", w:["Dahlia"]},
            "Dec": {t:"Xmas", q:"Enjoy?", c:"All", o:["Yes","Sure"]}
        };

        window.initGame = () => {
            document.getElementById('home-screen').style.display='none';
            document.getElementById('ui-layer').style.display='flex';
            document.getElementById('game-over-modal').style.display='none';
            score=0; health=3; isoCount=0; gameSpeed = 0.28;
            currentMonth = 1; monthTimer = 0;
            CLOCK.start();
            obstacles.forEach(o=>scene.remove(o)); obstacles.length=0;
            updateHUD();

            if(jijiMesh) scene.remove(jijiMesh);
            jijiMesh = new THREE.Mesh(new THREE.PlaneGeometry(3.2, 3.2), mats.jiji_run_1); 
            jijiMesh.position.set(0, 1.6, 0); jijiMesh.castShadow=true; scene.add(jijiMesh);
            lane=1;
            startCountdown();
        };

        window.togglePause = (forcePause = false) => {
            if (gameState !== 'PLAYING' && gameState !== 'PAUSED') return;
            if (forcePause || !isPaused) { isPaused = true; gameState = 'PAUSED'; document.getElementById('pause-overlay').style.display = 'flex'; CLOCK.stop(); } 
            else { isPaused = false; gameState = 'PLAYING'; document.getElementById('pause-overlay').style.display = 'none'; CLOCK.start(); animate(); }
        };

        function startCountdown() {
            gameState = 'COUNTDOWN'; let count = 3;
            const msg = document.getElementById('center-msg'); msg.style.display = 'block'; msg.innerText = count;
            animate(); 
            let timer = setInterval(() => {
                count--;
                if(count>0) { msg.innerText = count; playSound('sfx-jump'); }
                else { clearInterval(timer); msg.innerText = "GO!"; playSound('sfx-coin'); setTimeout(()=>{ msg.style.display='none'; gameState='PLAYING'; CLOCK.getDelta(); }, 500); }
            }, 1000);
        }

        function updateHUD() {
            let day = Math.floor((monthTimer / SECONDS_PER_MONTH) * 30) + 1; if(day>30) day=30;
            let mName = monthNames[(currentMonth>12?12:currentMonth)-1];
            document.getElementById('ui-calendar').innerText = `üìÖ ${mName} ${day}`;
            document.getElementById('ui-score').innerText = `KPI: ${score}`;
            document.getElementById('ui-hearts').innerText = "‚ù§Ô∏è".repeat(health) + "üñ§".repeat(3-health);
            document.getElementById('ui-iso').innerText = `ISO: ${isoCount}/5`;
        }

        function createObs() {
            const rand = Math.random();
            let type = 'bug';
            if(rand < 0.40) type='bug'; else if(rand < 0.75) type='computer'; 
            else if(rand < 0.85) type='fish'; else if(rand < 0.92) type='iso'; 
            else if(rand < 0.96) type='tea'; else type='quiz'; 
            let size = type==='bug'?3.0 : (type==='computer'?2.0:1.8);
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(size,size), mats[type]);
            mesh.position.set(lanes[Math.floor(Math.random()*3)], size/2, -80); 
            mesh.userData={type}; scene.add(mesh); obstacles.push(mesh);
        }

        function showFloatingMsg(text, color) {
            const msg = document.getElementById('center-msg'); msg.innerText = text; msg.style.color = color;
            msg.style.display = 'block'; msg.style.fontSize = "60px";
            setTimeout(() => { if(gameState=='PLAYING') msg.style.display = 'none'; }, 1000);
        }

        function triggerGameOver(success = false) {
            gameState='GAMEOVER'; playSound(success?'sfx-win':'sfx-hit');
            document.getElementById('game-over-modal').style.display = 'flex';
            document.getElementById('go-title').innerText = success ? "üéâ Perfect Attendance üéâ" : "Evaluation Finished";
            document.getElementById('go-score').innerText = score;
            let c = "";
            if(success) c = "Congrats on surviving 2025!";
            else if(score<0) c = "üíÄ Negative KPI... Fired?";
            else if(score<500) c = "üòê Average Performance.";
            else if(score<1000) c = "üî• Good Job!";
            else c = "üëë Workplace Legend!";
            document.getElementById('go-comment').innerText = c;
        }

        function playSound(id) { const el = document.getElementById(id); if(id === 'bgm') el.volume = 0.5; el.currentTime = 0; el.play().catch(()=>{}); }

        // --- Modals ---
        window.closeModal = (id) => { document.getElementById(id).style.display = 'none'; };
        window.showTutorial = () => {
            playSound('sfx-jump');
            const list = document.getElementById('tutorial-content');
            const iconHTML = (k) => `<img src="${k}.png" class="tutorial-img">`;
            list.innerHTML = `
                <div class="tutorial-item">${iconHTML('jiji_run_1')} <div class="tutorial-text"><b>Controls</b>Use ‚Üê / ‚Üí keys.</div></div>
                <div class="tutorial-item">${iconHTML('bug')} <div class="tutorial-text"><b>Bug</b>Bonus KPI (+10)</div></div>
                <div class="tutorial-item">${iconHTML('computer')} <div class="tutorial-text"><b>PC</b>Avoid! Lose 1 Heart üíî</div></div>
            `;
            document.getElementById('tutorial-modal').style.display = 'flex';
        };
        window.exitGame = () => { if(confirm("Exit?")) document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:20%'>Bye! üëã</h1>"; };
        window.startGameLogic = () => { playSound('bgm'); initGame(); };

        // --- Ranking ---
        window.submitScore = async () => {
            const name = document.getElementById('player-name-inp').value.trim();
            if(!name) { alert("Enter Name!"); return; }
            if(!isFirebaseReady) { alert("Firebase Config Missing!"); return; }
            const btn = document.querySelector('#game-over-modal .menu-btn'); btn.innerText = "Sending...";
            try {
                await addDoc(collection(db, "leaderboard"), { name: name, score: score, date: new Date().toISOString() });
                alert("Score Submitted!"); showRanking();
            } catch (e) { alert("Error: " + e.message); }
            btn.innerText = "Submit";
        };

        window.showRanking = async () => {
            document.getElementById('ranking-modal').style.display = 'flex';
            const list = document.getElementById('ranking-list'); list.innerHTML = '<div style="color:#999; margin-top:50px;">Loading...</div>';
            if(!isFirebaseReady) { list.innerHTML = "Offline Mode (No Config)"; return; }
            try {
                const q = query(collection(db, "leaderboard"), orderBy("score", "desc"), limit(10));
                const snap = await getDocs(q);
                list.innerHTML = ""; let rank = 1;
                snap.forEach((doc) => {
                    const d = doc.data();
                    let medal = rank === 1 ? 'ü•á' : (rank === 2 ? 'ü•à' : (rank === 3 ? 'ü•â' : rank));
                    const row = document.createElement('div'); row.className = 'ranking-row';
                    row.innerHTML = `<span class="rank-num">${medal}</span> <span class="rank-name">${d.name}</span> <span class="rank-score">${d.score}</span>`;
                    list.appendChild(row); rank++;
                });
                if(rank === 1) list.innerHTML = "No scores yet.";
            } catch (e) { list.innerHTML = "Error loading ranking."; }
        };

        // --- THREE.JS ---
        const scene=new THREE.Scene(); scene.background=new THREE.Color(0xdceefb); scene.fog=new THREE.Fog(0xdceefb,10,60);
        const camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000); camera.position.set(0,5,8); camera.lookAt(0,0,-5);
        const renderer=new THREE.WebGLRenderer({antialias:true}); renderer.setSize(window.innerWidth,window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff,0.7)); 
        const dl=new THREE.DirectionalLight(0xffffff,0.8); dl.position.set(5,10,5); scene.add(dl);
        const ground=new THREE.Mesh(new THREE.PlaneGeometry(100,1000), new THREE.MeshPhongMaterial({color:0x34495e})); ground.rotation.x=-Math.PI/2; ground.position.z=-450; scene.add(ground);
        const grid=new THREE.GridHelper(200,100,0x555555,0x444444); grid.position.y=0.01; grid.position.z=-50; scene.add(grid);

        // --- Animation Loop ---
        function animate() {
            if(gameState === 'COUNTDOWN') { if(jijiMesh) jijiMesh.position.y = 1.6 + Math.sin(Date.now() * 0.003) * 0.05; renderer.render(scene, camera); requestAnimationFrame(animate); return; }
            if(gameState === 'HOME') { renderer.render(scene, camera); requestAnimationFrame(animate); return; }
            if(gameState !== 'PLAYING') return;

            monthTimer += CLOCK.getDelta();
            if(monthTimer >= SECONDS_PER_MONTH) { showSportClub(); return; }
            updateHUD();
            
            frame++; 
            if(frame % 600 === 0 && gameSpeed < 0.45) gameSpeed += 0.01;
            if(frame % Math.floor(25 / gameSpeed) == 0) createObs();

            if(jijiMesh) {
                jijiMesh.position.x += (lanes[lane]-jijiMesh.position.x)*0.15;
                jijiMesh.position.y = 1.6 + Math.abs(Math.sin(frame*0.1))*0.1; 
                jijiMesh.rotation.z = (jijiMesh.position.x - lanes[lane]) * -0.05;
                if(frame % 10 === 0) { animFrame = (animFrame + 1) % 3; jijiMesh.material = mats['jiji_run_'+(animFrame+1)]; }
            }
            
            for(let i=obstacles.length-1; i>=0; i--){
                const o = obstacles[i]; o.position.z += gameSpeed;
                if(Math.abs(o.position.z - jijiMesh.position.z)<0.8 && Math.abs(o.position.x - jijiMesh.position.x)<1.0){
                    const t=o.userData.type;
                    if(t=='bug') { score+=10; playSound('sfx-coin'); }
                    else if(t=='tea') { playSound('sfx-coin'); if(health<3) health++; }
                    else if(t=='computer') { playSound('sfx-hit'); health--; showFloatingMsg("üíî", "red"); if(health<=0) triggerGameOver(false); }
                    else if(t=='fish') { score-=15; playSound('sfx-hit'); showFloatingMsg("-15", "#00bfff"); }
                    else if(t=='iso') { isoCount++; playSound('sfx-coin'); if(isoCount>=5){score+=50;isoCount=0;showFloatingMsg("BONUS!", "gold");} }
                    else if(t=='quiz') { playSound('sfx-jump'); scene.remove(o); obstacles.splice(i,1); showRandomQuiz(); return; }
                    scene.remove(o); obstacles.splice(i,1); updateHUD(); continue;
                }
                if(o.position.z>5) { scene.remove(o); obstacles.splice(i,1); }
            }
            grid.position.z += gameSpeed; if(grid.position.z>0) grid.position.z=-50;
            renderer.render(scene, camera); requestAnimationFrame(animate);
        }

        function showRandomQuiz() {
            gameState = 'QUIZ'; const m=document.getElementById('quiz-modal'); m.style.display='flex';
            document.getElementById('quiz-title').innerText = "üî• Critical Question";
            const q = questions[Math.floor(Math.random()*questions.length)];
            document.getElementById('quiz-question').innerText=q.q;
            const div = document.getElementById('quiz-options'); div.innerHTML='';
            q.o.forEach((opt,i)=>{
                const b=document.createElement('button'); b.className='quiz-btn'; b.innerText=opt;
                b.onclick=()=>{ 
                    m.style.display='none'; 
                    if(i===q.a) { score+=50; playSound('sfx-coin'); showFloatingMsg("+50", "green"); } 
                    else { score-=50; playSound('sfx-hit'); showFloatingMsg("-50", "red"); } 
                    updateHUD(); setTimeout(() => startCountdown(), 500);
                }; div.appendChild(b);
            });
        }

        function showSportClub() {
            gameState = 'QUIZ'; const m=document.getElementById('quiz-modal'); m.style.display='flex';
            const mKey = monthNames[(currentMonth>12?12:currentMonth)-1]; const data = sportClubData[mKey] || sportClubData["Dec"];
            document.getElementById('quiz-title').innerText = `üèãÔ∏è‚Äç‚ôÇÔ∏è ${mKey} Sport Club: ${data.t}`;
            document.getElementById('quiz-question').innerText = data.q;
            const div = document.getElementById('quiz-options'); div.innerHTML='';
            let opts = []; 
            if(data.t==="Xmas") opts=data.o.map(o=>({t:o,c:true}));
            else { opts.push({t:data.c,c:true}); data.w.forEach(w=>opts.push({t:w,c:false})); opts.sort(()=>Math.random()-0.5); }
            opts.forEach(opt=>{
                const b=document.createElement('button'); b.className='quiz-btn'; b.innerText=opt.t;
                b.onclick=()=>{ 
                    m.style.display='none'; 
                    if(opt.c) { score+=25; playSound('sfx-coin'); showFloatingMsg("+25", "#00b894"); }
                    else { playSound('sfx-hit'); showFloatingMsg("+0", "gray"); } 
                    currentMonth++; monthTimer=0; updateHUD(); 
                    if(currentMonth>12) triggerGameOver(true); else setTimeout(()=>startCountdown(),500);
                }; div.appendChild(b);
            });
        }

        window.addEventListener('keydown', e=>{ if((e.key=='ArrowLeft'||e.key=='a')&&lane>0){lane--;playSound('sfx-jump');} if((e.key=='ArrowRight'||e.key=='d')&&lane<2){lane++;playSound('sfx-jump');} });
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        
        // Populate decorations
        const home=document.getElementById('home-screen');
        ['tea','bug','computer','iso'].forEach(k=>{
            for(let i=0;i<3;i++){
                const img=document.createElement('img'); img.src=k+'.png'; img.className='floating-icon';
                img.style.left=Math.random()*90+'%'; img.style.top=Math.random()*90+'%'; img.style.width='50px';
                home.appendChild(img);
            }
        });
    </script>
